<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Numeros Primos</title>
  </head>
  <body>
    <h1>Numeros Primos</h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ingresa tu rango inferior</label>
            <input type="text" class="form-control" id="inf">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ingresa tu rango superior</label>
            <input type="text" class="form-control" id="sup">
        </div>
        <button onclick="calculo()" type="button" class="btn btn-primary">Calcular</button>
    </form>
    <button type="button" onclick="salir()" class="btn btn-info">Salir</button><br>
    <div class="card">
        <div class="card-body" >
            <h3>Cantidad de n√∫meros Primos <p id='texto'></p></h3>
            
    </div>
    </div>
    <script>
        function salir(){
            location.href="Inicio.html"
        }
        function calculo(){
            var inferior = document.querySelector('#inf').value
            var superior = document.querySelector('#sup').value
            var objeto = {
                'inferior': inferior,
                'superior': superior
            }
            fetch(`http://localhost:3000/NumerosPrimos`, {
            method: 'POST',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response)
                document.getElementById('texto').innerHTML = response.primos
            })
        }
    </script>
